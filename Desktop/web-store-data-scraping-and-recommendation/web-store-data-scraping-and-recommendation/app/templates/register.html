<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</head>

<body>


    {% include 'navbar.html' %}





    <form method="post">
        {% csrf_token %}
        

        <div class="flex w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-lg :bg-gray-800 lg:max-w-4xl"
            style="margin-top: 50px;">

            <div class="hidden bg-cover lg:block lg:w-1/2"
                style="background-image: url('https://images.unsplash.com/photo-1606660265514-358ebbadc80d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1575&q=80');">
            </div>

            <div class="w-full px-6 py-8 md:px-8 lg:w-1/2">
              
                <h1 class="text-4xl font-extrabold text-center dark:text-white">E-Shopping</h1>

                <p class="mt-3 text-xl text-center text-gray-600 :text-gray-200">
                    Welcome back!
                </p>

                {% if error_message %}
                <p>{{ error_message }}</p>
                {% endif %}


                <div class="mt-4">
                    <label class="block mb-2 text-sm font-medium text-gray-600 :text-gray-200"
                        for="LoggingUsername">Username</label>
                    <input id="LoggingUsername" name="username"
                        class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg :bg-gray-800 :text-gray-300 :border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
                        type="text" />
                </div>

                <div class="mt-4">
                    <label class="block mb-2 text-sm font-medium text-gray-600 :text-gray-200"
                        for="LoggingEmail">Email</label>
                    <input id="LoggingEmail" name="email"
                        class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg :bg-gray-800 :text-gray-300 :border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
                        type="email" />
                </div>
                <div class="mt-4">
                    <label class="block mb-2 text-sm font-medium text-gray-600 :text-gray-200"
                        for="firstname">First name</label>
                    <input id="firstname" name="firstname"
                        class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg :bg-gray-800 :text-gray-300 :border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
                        type="text" />
                </div>

                <div class="mt-4">
                    <label class="block mb-2 text-sm font-medium text-gray-600 :text-gray-200"
                        for="lastname">Last name</label>
                    <input id="lastname" name="lastname"
                        class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg :bg-gray-800 :text-gray-300 :border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
                        type="text" />
                </div>

                <div class="mt-4">
                    <div class="flex justify-between">
                        <label class="block mb-2 text-sm font-medium text-gray-600 :text-gray-200"
                            for="loggingPassword">Password</label>

                    </div>

                    <input id="loggingPassword" name="password"
                        class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg :bg-gray-800 :text-gray-300 :border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
                        type="password" />
                </div>

                <div class="mt-4">
                    <div class="flex justify-between">
                        <label class="block mb-2 text-sm font-medium text-gray-600 :text-gray-200"
                            for="confirmPassword">Confirm Password</label>

                    </div>

                    <input id="confirmPassword" name="password_confirm"
                        class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg :bg-gray-800 :text-gray-300 :border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
                        type="password" />
                </div>











                <div class="mt-6">

                    <input type="submit" value="Login"
                        class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-700 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">

                </div>

            </div>
        </div>

    </form>















</body>

</html>
